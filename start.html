<!DOCTYPE html>
<html>
<head>
	<title>web timer</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<div class="container">
		<div class="right_body">
			<div class="input1_div">
				<label class="header_text">ProductName:</label>
				<input type="" name="" class="input1" id="p_n1">
				<label class="header_text">Count:</label>
				<input type="" name="" class="input1" id="p_n2">
			</div>
		</div>
		<div class="under_div"> 
			<div class="left_body">
				<div class="rest_amount">
					<p class="rest_amount rest_p">Current Amount:</p>
				</div>
				<div class="rest_amount">
					<div class="each_section">
						<label> X:</label>
						<input class="input x" id="x_v" />
					</div>
					<div class="each_section">
						<label> Y:</label>
						<input class="input y" id="y_v" />
					</div>
					<div class="each_section">
						<label> Z:</label>
						<input class="input z" id="z_v" />
					</div>
					<div class="each_section">
						<label> K:</label>
						<input class="input k" id="k_v" />
					</div>
				</div>
				
			</div>
	
		<div class="alarm">
			<div class="up_modal">
				<div class="left_modal">
					<div class="each_section1">
						<label> X:</label>
						<input class="input" placeholder="0" id="x_i" />
					</div>
					<div class="each_section1">
						<label> Y:</label>
						<input class="input" placeholder="0" id="y_i" />
					</div>
					<div class="each_section1">
						<label> Z:</label>
						<input class="input" placeholder="0" id="z_i" />
					</div>
					<div class="each_section1">
						<label> K:</label>
						<input class="input" placeholder="0" id="k_i" />
					</div>
				</div>
				<div class="right_modal">
					<div class="each_section1">
						<button class="btn" >
							Add
						</button>
					</div>
				</div>
			</div>
			<div class="under_modal">
				<p class="modal_p"></p>
			</div>
		</div>
		
		

	</div>
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
